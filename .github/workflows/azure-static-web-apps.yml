name: Azure Static Web Apps CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
      - qa

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.pull_request.base.ref }}
    if: |
      github.event.pull_request.base.ref == 'develop' || 
      github.event.pull_request.base.ref == 'qa' ||
      github.event.pull_request.base.ref == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: |
          case "${{ github.event.pull_request.base.ref }}" in
            develop) npm run build:dev ;;
            qa)      npm run build:qa ;;
            main)    npm run build ;;
          esac

      - name: Copy staticwebapp.config.json
        run: cp staticwebapp.config.json dist/portal-integral/browser/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build-${{ github.event.pull_request.base.ref }}
          path: dist/portal-integral/browser

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets[ github.event.pull_request.base.ref == 'develop' && 'AZURE_STATIC_WEB_APPS_API_TOKEN_DEV' || github.event.pull_request.base.ref == 'qa' && 'AZURE_STATIC_WEB_APPS_API_TOKEN_QA' || 'AZURE_STATIC_WEB_APPS_API_TOKEN_PROD' ] }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist/portal-integral/browser"
          app_build_command: |
            case "${{ github.event.pull_request.base.ref }}" in
              develop) npm run build:dev ;;
              qa)      npm run build:qa ;;
              main)    npm run build ;;
            esac
